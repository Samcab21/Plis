<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">

<style>

  .btn-yes {background: #7ee7b6; color: #034b1a}
  .btn-no {background: #ff9aa2; color: #5b0000}
  .row {display: flex; gap: 12px}
  .row .btn {flex: 1}
  .fade {transition: transform .25s ease, opacity .25s ease}
  .hidden {opacity: 0; transform: translateY(8px); pointer-events: none; height: 0; overflow: hidden}
</style>
</head>
